name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-demo
          GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "Building Docker image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$GIT_SHA .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-demo
          GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "Pushing $IMAGE_NAME:latest"
          docker push $IMAGE_NAME:latest
          echo "Pushing $IMAGE_NAME:$GIT_SHA"
          docker push $IMAGE_NAME:$GIT_SHA
